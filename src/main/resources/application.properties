# ===============================
# App
# ===============================
spring.application.name=studsluzba-server
server.port=8090

# Keep SQL noise down (flip to true while debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.tool.schema=INFO

# Safer default: don?t keep the session open across view rendering
spring.jpa.open-in-view=false

# ===============================
# (Optional) Switch to H2 (in-memory) with web UI
# To use H2 instead of MySQL: COMMENT OUT the MySQL block above and UNCOMMENT this block.
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/razvojsoftvera?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connectionInitSql=SET SESSION sql_require_primary_key=0
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# DDL Auto modes:
# - create-drop: Drop and create tables on startup/shutdown (development only)
# - update: Create/update tables, preserve data (recommended for development)
# - validate: Only validate schema, don't make changes (production)
# - none: No automatic schema management
spring.jpa.hibernate.ddl-auto=create-drop